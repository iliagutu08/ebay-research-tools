<!DOCTYPE html>
{% load i18n static %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>EBay research examples</title>

    <!-- Bootstrap core CSS -->
    <link href='{% static "vendor/bootstrap/css/bootstrap.min.css" %}' rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i"
          rel="stylesheet">
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/coming-soon.min.css' %}" rel="stylesheet">

</head>

<body>

<div class="container">
    <div class="page-header">
        <h1>Search by keyword</h1>
        <form action="" method="get">
            <div class="input-group">
                <input type="text" class="form-control" name="search">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-outline-primary"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </form>
        {% if items|length %}
            <table class="table table-bordered table-responsive">
                <thead>
                <tr>
                    <th>image</th>
                    <th>itemid</th>
                    <th>title</th>
                    <th>price</th>
                    <th>quantity</th>
                    <th>sold</th>
                    <th>shipping</th>
                </tr>
                </thead>
                <tbody>
                {% for item in items %}
                    <tr>
                        <td><img src="{{ item.galleryURL }}"/></td>
                        <td>{{ item.itemId }}</td>
                        <td><a hyref="{{ item.viewItemURL }}">{{ item.title }}</a></td>
                        <td>{{ item.price }}</td>
                        <td>NA</td>
                        <td>NA</td>
                        <td>{{ item.shipping_cost }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>

</div>

<!-- Bootstrap core JavaScript -->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
